{% extends 'layout.html' %}
{% block content %}
<h1>Post page</h1>
<hr>

<a href="{{ url_for('index') }}">Go Back</a>

<ul class="list-group">
  <li class="list-group-item">
    <small>Posted on: {{ post.created_on.strftime('%B %d, %Y @ %I:%M %p') }}</small>
    <div>{{ post.body }}</div>
  </li>
</ul>
{% endblock %}
