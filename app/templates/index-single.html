{% extends 'layout.html' %}

{% block title %}Post | {{ super() }}{% endblock %}

{% block content %}
<h1>Post page</h1>
<hr>

<a href="{{ url_for('index') }}">Go Back</a>

<ul class="list-group">
  <li class="list-group-item">
    <small>Posted: {{ moment(post.created_on).fromNow() }}</small>
    <div>{{ post.body }}</div>
  </li>
</ul>
{% endblock %}
